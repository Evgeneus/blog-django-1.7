{% extends 'main.html' %}
{% load staticfiles %}

{% block article%}

{% for article in articles %}
	<h6>Дата публикации: {{ article.article_date }}</h6>
	<h4><a href="/articles/get/{{ article.id }}"> {{article.article_title}} </a></h4>
	<p><img src="{% static "likes.jpg" %}" width="=250px" height="25px"> {{ article.article_likes }} </p>
	<hr>
{% endfor %}

{%endblock%}
